<div class="page-wrapper p-[2rem]">
  <mat-card>
    <mat-card-header
      class="flex flex-wrap justify-center items-center heading mb-[2rem]"
    >
      Expense List
    </mat-card-header>
    <mat-card-content>
      <div
        class="flex flex-col gap-[2.5rem] p-[2rem] justify-center items-center"
      >
        <app-primary-button
          (handleClick)="add()"
          class="add-btn xs:w-[100%] sm:w-1/3 md:w-3/4 max-w-[30rem] min-w-[25rem] px-[2rem] mb-[2.5rem]"
        >
          Add New Expenses
        </app-primary-button>
        <div class="content-section lg:w-7/12 md:w-9/12 sm:w-11/12 xs:w-full">
          <app-expense-list-table
            *ngIf="screenType !== 'mobile'; else mobileView"
          ></app-expense-list-table>
          <ng-template #mobileView>
            <app-expense-list-card></app-expense-list-card>
          </ng-template>
          <div class="total-expense flex row gap-[2rem] w-full justify-start items-center">
            <app-currency-dropdown
              (selectedCurrencyChange)="selectedCurrencyChange($event)"
              class="w-1/2"
            >
            </app-currency-dropdown>
            <div class="w-1/2">
              Total Expense : {{ displayedTotal }} {{ currencySymbolMap[selectedCurrency] }}
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
