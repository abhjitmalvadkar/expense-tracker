<div class="page-wrapper p-[2rem]">
  <mat-card
    class="card-content"
  >
    <mat-card-header
      class="flex flex-row justify-center items-center heading mb-[2rem]"
    >
      User Profile Page
    </mat-card-header>
    <mat-card-content>
      <div
        class="flex flex-col justify-center items-start xs:mb-[2.5rem] sm:mb-0 gap-[1.5rem]"
      >
        <div class="profile-section w-full">
          <app-user-profile-details
            [userProfileDetails]="userDetails"
          ></app-user-profile-details>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
