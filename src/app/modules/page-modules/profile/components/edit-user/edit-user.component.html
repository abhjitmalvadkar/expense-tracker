<div class="component-container flex flex-col justify-center items-center">
  <div class="heading">
    {{ userData || userProfileDetails ? 'Update' : 'Add' }} User
  </div>
  <div
    class="content w-full flex flex-col justify-center items-center">
    <form class="flex flex-col xs:px-0 md:px-[2rem] lg:px-[8rem] w-full">
      <div class="flex flex-col sm:flex-row justify-center items-center sm:gap-[1.5rem]">
        <div class="label sm:w-1/3 w-full flex sm:justify-end justify-start sm:mb-[2rem]">
          Name
        </div>
        <app-text-input
          [error]="errorMessages['name']"
          [parentFormGroup]="form"
          class="input sm:w-2/3 w-full"
          controlName="name"
          placeholder="Enter Name"
        ></app-text-input>
      </div>
      <div class="flex flex-col sm:flex-row justify-center items-center sm:gap-[1.5rem]">
        <div class="label sm:w-1/3 w-full flex sm:justify-end justify-start sm:mb-[2rem]">
          Email Address
        </div>
        <app-text-input
          [error]="errorMessages['emailId']"
          [parentFormGroup]="form"
          class="input sm:w-2/3 w-full"
          controlName="emailId"
          placeholder="Enter Email Id"
        ></app-text-input>
      </div>
      <div class="flex flex-col sm:flex-row justify-start items-start gap-[2rem]">
        <div class="label sm:w-1/3 w-full flex sm:justify-end justify-start">
          Profile Image
        </div>
        <div class="input sm:w-2/3 w-full flex flex-col">
          <div class="thumbnail-section mb-[1rem] xs:flex xs:justify-center xs:items-center">
            <img
              [src]="thumbnailUrl"
              alt=""
              class="w-[10rem] h-[10rem] xs:w-[20rem] xs:h-[20rem] block border">
          </div>
          <div class="thumbnail-action-section flex flex-row gap-[1rem]">
            <app-primary-button
              (handleClick)="openFile('thumbnailUploadRef')"
              class="w-4/12"
            >
              Add
            </app-primary-button>
            <app-text-input
              (checkForErrors)="checkForErrors('logo')"
              [error]="errorMessages['logo']"
              [parentFormGroup]="form"
              class="w-8/12"
              controlName="logo"
              placeholder="Select an Image"
            ></app-text-input>
            <input
              #thumbnailUploadRef
              (change)="handleThumbnailUpload($event)"
              [id]="'thumbnailUploadRef'"
              class="input-files"
              type="file"
            />
          </div>
        </div>
      </div>
    </form>
    <div class="action-section w-[80%] sm:w-1/3 flex flex-row justify-center items-center">
      <app-primary-button
        (handleClick)="save()"
        class="w-full"
      >
        Save
      </app-primary-button>
    </div>
  </div>
</div>
